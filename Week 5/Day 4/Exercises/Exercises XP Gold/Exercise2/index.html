<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Draggable Paragraph with Font Size Adjustment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #draggable-paragraph {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            cursor: grab;
            user-select: none;
        }
    </style>
</head>
<body>
    <p id="draggable-paragraph">Drag me! Font size adjusts based on position.</p>




    <script src="script.js"></script>
</body>
</html>
