<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <style>
        #target {
            width: 200px;
            height: 200px;
            position: relative;
            background: yellow;
            margin-bottom: 20px; /* Add spacing between target and box */
        }
        #box {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            cursor: pointer; /* Change cursor to pointer */
        }
    </style>
</head>
<body>
    <div id="target"></div>
    <br>
    <div id="box"></div>




    <script src="script.js"></script>
</body>
</html>
