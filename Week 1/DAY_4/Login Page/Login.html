<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" type="g-icon" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <title>Login Page</title>

</head>
<body>
    <div class="login">
        <img src="C:\Users\DaveN\OneDrive\Desktop\DI_Bootcamp_Stage\Week 1\DAY_4\Login Page\galaxy_.jpg" alt="login_bg" class="login_bg">

        <form action="" class="login_form">
            <h1 class="login_title"></h1>

            <div class="login_inputs">
                <div class="login_box">
                    <input type="email" placeholder="Email ID" required class="login_inputs">
                    <i class="bi bi-envelope-at-fill"></i>               
                </div>

                <div class="login_box">
                    <input type="password" placeholder="Password" required class="login_inputs">
                    <i class="bi bi-file-lock2-fill"></i>
                </div>    
            </div>

            <div class="login_check">
                <div class="login_check-box">
                    <input type="checkbox" class="login_check-input" id="user-check">
                    <label for="user-check" class="login_check-label">Remember me</label>
                </div>

                <a href="#" class="login_forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login_button">Login</button>

            <div class="login_register">
                Don't have an account? <a href="#"Register></a>
            </div>
        </form>
    </div>
</body>
</html>
