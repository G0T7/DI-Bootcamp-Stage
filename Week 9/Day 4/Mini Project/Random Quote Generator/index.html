<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
  

    <title>Random Quote Generator</title>
    <style> 
        body { 


          font-family: "Poppins"; 
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 40%;
          text-align: center;
          
          
        } 
      </style> 
    </head> 
    
    <body style="background-color: black; color: white"> 
      <div class="container"> 
        <div class="jumbotron text-center bg-dark mt-4"> 
          <h1 class="display-4"> Quote Generator </h1> 
          <p class="lead">Motivational, Inspirational and more !</p> 
          
          <hr class="my-4" /> 
          <div id="thought"></div> 
          <div class="row"> 
            <div class="col-lg-10"> 
              <input
                type="number"
                min="0"
                class="form-control"
                id="inputsearch"
                placeholder="Search"
                onkeypress="return event.charCode >=  
                         48 && event.charCode <= 57"/> 
            </div> 
    
            <button
              type="button"
              class="btn btn-outline-success col-lg-2"
              id="searchbtn"> 
              Search 
            </button> 
          </div> 
          <div class="container mt-3"> 
            <button
              class="btn btn-outline-danger btn-lg"
              role="button"
              id="previousthought"> 
              Previous 
            </button> 
            <span>----</span> 
            <input id="countnum" type="hidden" /> 
            <button
              class="btn btn-outline-primary btn-lg"
              role="button"
              id="nextthought"> 
              Next==> 
            </button> 
          </div> 
        </div> 
      </div> 

    <script defer="text/javascript" src="script.js"></script>
</body>
</html>
