<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guessing Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Emoji Guessing Game</h1>
        <div id="game-container" class="text-center">
            <p id="emoji-display" class="display-4"></p>
            <form id="guess-form" class="form-inline justify-content-center mb-3">
                <input type="text" id="guess-input" class="form-control mr-2" placeholder="Enter your guess">
                <button type="submit" class="btn btn-primary">Submit Guess</button>
            </form>
            <p id="guess-result" class="font-weight-bold"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
