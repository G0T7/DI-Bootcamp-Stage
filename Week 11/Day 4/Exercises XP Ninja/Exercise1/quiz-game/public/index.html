<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Quiz Game</h1>
        <div id="quiz-container" class="text-center">
            <div id="question-container" class="mb-3">
                <p id="question"></p>
                <div id="options"></div>
            </div>
            <button id="submit-btn" class="btn btn-primary">Submit Answer</button>
            <p id="feedback" class="font-weight-bold"></p>
            <p id="score" class="font-weight-bold"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
