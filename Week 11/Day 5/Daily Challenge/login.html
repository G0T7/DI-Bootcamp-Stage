<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body>
    <h2>User Login</h2>
    <form id="loginForm" action="/login" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit" id="loginBtn" disabled>Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('input', function() {
            const loginBtn = document.getElementById('loginBtn');
            const inputs = Array.from(this.getElementsByTagName('input'));
            loginBtn.disabled = inputs.some(input => !input.value.trim());
        });
    </script>
</body>
</html>
