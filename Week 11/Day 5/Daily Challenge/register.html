<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    <form id="registerForm" action="/register" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit" id="registerBtn" disabled>Register</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('input', function() {
            const registerBtn = document.getElementById('registerBtn');
            const inputs = Array.from(this.getElementsByTagName('input'));
            registerBtn.disabled = inputs.some(input => !input.value.trim());
        });
    </script>
</body>
</html>
