<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Time</title>
</head>
<body>
    <h1>Sunrise Time</h1>
    <form id="city-form">
        <div>
            <label for="paris-latitude">Paris Latitude:</label>
            <input type="text" id="paris-latitude" placeholder="Enter latitude">
            <label for="paris-longitude">Longitude:</label>
            <input type="text" id="paris-longitude" placeholder="Enter longitude">
        </div>
        <div>
            <label for="new-york-latitude">New York Latitude:</label>
            <input type="text" id="new-york-latitude" placeholder="Enter latitude">
            <label for="new-york-longitude">Longitude:</label>
            <input type="text" id="new-york-longitude" placeholder="Enter longitude">
        </div>
        <button type="submit">Get Sunrise Time</button>
    </form>
    <div id="sunrise-times"></div>

    

<script src="srcipt.js"></script>
</body>
</html>
