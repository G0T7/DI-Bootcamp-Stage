<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Currencies Converter</title>
</head>
<body>
    <h1>Currencies Converter</h1>
    <form id="converter-form">
        <input type="number" id="amount-input" placeholder="Enter amount">
        <select id="from-currency-select">
            <!-- Options will be dynamically added via JavaScript -->
        </select>
        <select id="to-currency-select">
            <!-- Options will be dynamically added via JavaScript -->
        </select>
        <button type="submit">Convert</button>
        <button type="button" id="switch-button">Switch</button>
    </form>
    <div id="result"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
<script type="text/javascript" src="srcipt.js"></script>
</body>
</html>
